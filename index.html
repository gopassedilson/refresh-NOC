<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Actualizar Dataset Power BI</title>
</head>
<body>
  <h1>Actualizar Dataset Power BI</h1>
  <button id="refreshBtn">Actualizar Datos</button>


  <style>

    .id{

      color: aqua;
      text-align: center;
      text-decoration-color: aliceblue;
      border-radius: 30%;
    }



  </style>
  <script>
    document.getElementById('refreshBtn').addEventListener('click', () => {
      fetch('https://prod-19.brazilsouth.logic.azure.com:443/workflows/e9127e16c9554f30b3dfcf54e185f01c/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=kb7dDQFw526wiOMkgqb4rpexQuSJa-J1dN6OF_oibHI', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({})
      })
      .then(response => {
        if(response.ok) {
          alert('¡Actualización iniciada!');
        } else {
          alert('Error al iniciar actualización.');
        }
      })
      .catch(error => {
        alert('Error: ' + error.message);
      });
    });
  </script>
</body>
</html>
